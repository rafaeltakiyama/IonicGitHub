<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Repos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card ion-card *ngFor="let repo of repositories" (click)='openURL(repo?.html_url)'>
       <ion-card-header>
           <ion-icon name="logo-github"></ion-icon>
          {{ repo?.name }}
      </ion-card-header>
      <ion-card-content>
        {{repo?.full_name}}<br>
        {{repo?.description}}
      </ion-card-content>
    </ion-card>

</ion-content>
