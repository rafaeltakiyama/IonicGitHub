<!--
  Generated template for the Organizations page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Organizations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let org of organizations">
      <ion-avatar item-left>
        <img [src]="org.avatar_url">
      </ion-avatar>
      <h2>{{ org.login }}</h2>
    </button>
  </ion-list>
</ion-content>
